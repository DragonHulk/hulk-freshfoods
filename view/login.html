<div class="login">
  <header class="center white">
    <h1 class="large"><b>FRESH FOODS</b></h1>
    <h6>online merchants for all food</h6>
  </header>
  <div class="login-page">
    <div class="form">
      <div class="login-form">
        <h3>LOGIN</h3>
        <form ng-submit="onLogin()">
          Email Id<br>
          <input  type="text"
                  name="loginId"
                  ng-model="user.emailid"
                  ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"
                  required /><br>
          Password<br>
          <input  type="password"
                  name="password"
                  ng-model="user.password"
                  required
                  title="password format:combination of letters and words 8 or more characters" ><br>
                  <input type="submit" value="login"/>
          <!-- <button ng-click="onLogin()">login</button> -->
        </form>
        <p class="message">Not registered? <a href="#!signup">Create an account</a></p>
  	  <p class="message1">{{Status}}</p>
    </div>
  	</div>
  </div>
</div>
