<div class="signup">
  <header class="center white">
    <h1 class="large"><b>FRESH FOODS</b></h1>
    <h6>online merchants for all food</h6>
  </header>
  <div class="login-page">
    <div class="form">
      <div class="login-form">
        <form>
          <input  type='text'
                  ng-model="detail.name"
                  placeholder="name"><br>
          <input  type="text"
                  name="loginId"
                  ng-model="user.emailid"
                  placeholder="emailid"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                  required ><br>
          <input  type='text'
                  ng-model="detail.ph_no"
                  placeholder="phone number"><br>
          <input  type='text'
                  ng-model="detail.delivery_address"
                  placeholder="address for delivery"><br>
          <input  type="password"
                  name="password"
                  ng-model="user.pwd"
                  placeholder="password"><br>
          <input  type='password'
                  ng-model="confirm.pwd"
                  placeholder="confirm password"><br>
        <button ng-click="onadduser(user,detail,confirm)">Sign Up</button>
        </form>
  	    <p class="message">{{Status}}</p>
      </div>
    </div>
  </div>
</div>
