<div class="signup">
  <div class="login-page2">
    <div class="form">
      <div class="login-form">
<form>
  <h5>Signup-Form</h5>
          <input  type='text'
                  ng-model="detail.name"
                  placeholder="Display Name"
                  pattern="[a-z]"
                  required><br>
          <input  type="text"
                  name="loginId"
                  ng-model="user.emailid"
                  placeholder="Email-id/Login-id"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                  required /><br>
          <input  type='text'
                  ng-model="detail.ph_no"
                  placeholder="Mobile Number"
                  pattern="[0-9]{10}"
                  required/><br>
          <input  type='text'
                  ng-model="detail.delivery_address"
                  placeholder="Address for delivery"
                  required/><br>
          <input  type="password"
                  name="password"
                  ng-model="user.pwd"
                  placeholder="Password"
                  pattern="[a-z0-9A-Z]{8,15}"
                  title="password format: 8 to 15 characters"
                  required/><br>
          <input  type='password'
                  ng-model="confirm.pwd"
                  placeholder="Confirm password"
                  required/><br>

        <button ng-click="onadduser(user,detail,confirm)">Sign Up</button>
  	    <p class="message">{{Status}}</p>
      </form>
      </div>
    </div>
  </div>
</div>
