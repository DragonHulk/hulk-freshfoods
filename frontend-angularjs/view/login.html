<div class="login">
  <header class="center white">
    <h4 class="large"><b>Fresh Foods</b></h4>
    <h4>Food For Foodies</h4>
  </header>
  <div class="login-page">
    <div class="form">
      <div class="login-form">
        <h3>LOGIN</h3>
        <form>
          Email Id<br>
          <input  type="text"
                  name="loginId"
                  ng-model="user.emailid"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                  required /><br>
          Password<br>
          <input  type="password"
                  name="password"
                  ng-model="user.password"
                  required
                  pattern="[a-z0-9A-z]{8,15}"
                  title="password format: 8 to 15 characters"/><br>
          <button ng-click="onLogin()">login</button>
        </form>
        <p class="message">Not registered? <a href="#!signup">Create an account</a></p>
  	  <p class="message1">{{Status}}</p>
    </div>
  	</div>
  </div>
</div>
